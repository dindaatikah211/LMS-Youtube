<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: white;
      }
      .title {
        font-size: 3rem;
        font-weight: 800;
        color: #00ffd1;
      }
      .highlight {
        color: #00ffd1;
        font-weight: 600;
      }
      .content-box {
        border: 2px solid #00ffd1;
        padding: 2rem;
        width: 100%;
        height: 100%;
        background-color: #111;
      }
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .end {
        display: flex;
        justify-content: flex-end;
      }
    </style>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen">
    <div class="content-box max-w-3xl text-center p-8">
      <h1 class="title mb-6">Certificate of Completion</h1>

      <p class="text-lg mb-2">This certificate is awarded to</p>
      <h2 class="text-3xl font-semibold mb-4">rmind137@gmail.com</h2>

      <p class="text-lg mb-2">For successfully completing the course</p>
      <h3 class="text-2xl highlight mb-6">CRM System </h3>

      <p class="text-sm text-gray-300 mb-8">Issued on August 13, 2025</p>

      <div class="mt-10 border-t border-dashed border-gray-500 pt-4 text-sm">
        <p>All About Payload</p>
        <div class="mt-4 end">
          <div class="signature-line">
            <p class="text-gray-400">Authorized Signature</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
